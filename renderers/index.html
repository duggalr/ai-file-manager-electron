<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <title>File Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body class="bg-gray-900 text-gray-300">

    <!-- Top Navbar -->
    <nav class="bg-gray-800 sticky top-0 z-50 shadow-lg">
      <div class="max-w-8xl mx-auto px-6">
          <div class="flex justify-between h-14">
              <div class="flex items-center">
                  <span class="font-semibold text-white text-lg">
                      <a href="#" class="text-white hover:text-white">
                      File Companion
                      </a>
                  </span>
              </div>
              <div class="flex items-center">
                
                    <button
                    disabled
                    type="button"
                    id="file_path_processing_loader"
                    class="hidden bg-green-800 py-1 px-3 me-2 text-xs text-gray-300 bg-white rounded-lg border border-green-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 inline-flex items-center">
                        <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-gray-200 animate-spin dark:text-gray-600 " viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"/>
                        </svg>
                        &nbsp;&nbsp;your files are processsing... should be done very soon (2-5 minutes)!
                    </button>

                    <span class="text-gray-400 hover:text-gray-200 px-4 py-2 rounded-md font-normal cursor-pointer text-sm hidden" id="user-email">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <a id="logout" href="#" class="text-gray-400 hover:text-white px-4 py-2 rounded-md font-normal text-sm">
                        Logout
                    </a>

              </div>
          </div>
      </div>
      <hr class="border-gray-700">
    </nav>

    <!-- Main -->
    <div class="flex">

        <!-- Vertical Sidebar -->
        <aside class="bg-gray-800 w-56 sticky top-0 h-screen p-4 py-6 pt-6">
          <nav class="space-y-5">
              
              <!-- <a href="#" class="font-light text-gray-300 hover:text-white flex items-center" style="font-size: 15.5px;">
                  <i class="fa-solid fa-table-columns"></i>
                  &nbsp;
                  View All Files
              </a> -->
      
              <!-- <a href="#" class="text-base font-light text-gray-300 hover:text-white flex items-center pt-2" style="font-size: 15px;">
                  <i class="fa-regular fa-file"></i>&nbsp;&nbsp;Unprocessed Files
              </a> -->
      
              <!-- style="font-size: 15px;" -->
              <a href="#" class="text-base font-light text-gray-300 hover:text-white flex items-center pt-2">
                  <!-- <svg class="h-6 w-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 12H7a2 2 0 01-2-2V6a2 2 0 012-2h5.4a2 2 0 011.6.8l2.4 2.9a2 2 0 001.6.8H19a2 2 0 012 2v11a2 2 0 01-2 2z"></path></svg> -->
                  <i class="fa-solid fa-list-ul"></i>&nbsp;&nbsp;Manage My Filepaths
              </a>
      
              <!-- style="font-size: 15px; pointer-events: none;" -->
              <a href="#" class="text-base font-light text-gray-500 flex items-center cursor-not-allowed">
                  <i class="fa-solid fa-gear"></i>&nbsp;&nbsp;Profile Settings
              </a>
  
          </nav>
          <hr class="border-gray-700 mt-6">
      </aside>


      <!-- Main Content -->
      <!-- bg-gray-800 -->
      <div class="w-full max-w-3xl mx-auto p-8 rounded-lg shadow-xl mt-10">

        <h2 class="font-semibold text-gray-300 text-center mb-6 text-2xl">
            Enter a Directory Path to Organize
        </h2>
        
        <hr class="border-gray-700 mb-6">

        <!-- File Path Form -->
        <form id="uploadForm" class="space-y-6">
            <div>
                <label class="block text-gray-400 text-sm font-bold mb-2" for="directoryInput">
                    Directory Filepath:
                </label>
                <div class="flex">
                    <input 
                        type="text" 
                        id="directory_path_input" 
                        name="directory_path" 
                        placeholder="/user/documents/project_folder" 
                        class="w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-300 focus:outline-none focus:ring focus:border-blue-500" 
                        required
                    >
                </div>
            </div>

            <button
            id="organize-submit-btn"
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring focus:border-blue-500"
            >
                Organize
            </button>
        </form>

        <!-- Loader -->
        <div id="loader" class="fixed top-0 left-0 w-screen h-screen flex items-center justify-center bg-gray-900 bg-opacity-60 z-50 hidden">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-gray-100"></div>
        </div>

        <hr class="border-gray-700 mt-10">

        <!-- Entered File Paths List -->
        <div id="filePathsList" class="mt-8">
            <h3 class="text-xl font-semibold text-gray-200 mb-4">
                Saved File Paths
            </h3>

            <!-- bg-gray-700 -->
            <!-- mt-6 text-center -->
            <div class="h-60 rounded-lg pt-2">
                
                <!-- TODO:  -->
                <!-- loader -->
                <div id="loader_parent_div" class="flex justify-center items-center">
                    <svg id="loader_svg" class="animate-spin h-8 w-8 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                    </svg>
                </div>
                
                <p class="text-gray-500 hidden" id="no_filepath_p_tag">
                    No file paths saved yet...
                </p>
            
                <ul class="space-y-4" id="directory_path_list">
    
                    <li class="flex justify-between items-center bg-gray-700 p-3 rounded-md shadow-sm">
                        <span class="text-gray-300">
                            directory/path/one
                        </span>
                        <button class="text-red-400 hover:text-red-600 focus:outline-none">
                            <a href="#">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                        </button>
                    </li>

                </ul>

            </div>

        </div>

        <!-- Response Message -->
        <div id="responseMessage" class="mt-4 hidden p-4 text-center rounded-md bg-blue-600 text-white">
            <!-- Success/Error message will be displayed here -->
        </div>

      </div>

    </div>

  </body>
  <script src="fe_script.js"></script>
</html>
