<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>File Companion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x1F5rx5P5tw5Fw5d/+oO5C3f5K/FuCGpwT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body class="bg-gray-900 text-gray-300">

    <!-- Top Navbar -->
    <nav class="bg-gray-800 sticky top-0 z-50 shadow-lg">
      <div class="max-w-8xl mx-auto px-6">
          <div class="flex justify-between h-14">
              <div class="flex items-center">
                  <span class="font-semibold text-white text-lg">
                      <a href="#" class="text-white hover:text-white">
                      File Companion
                      </a>
                  </span>
              </div>
              <div class="flex items-center">
                  <span class="text-gray-400 hover:text-gray-200 px-4 py-2 rounded-md font-normal cursor-pointer text-sm">
                      <i class="fa-solid fa-user"></i> USER EMAIL?
                  </span>
                  <a id="logout" href="#" class="text-gray-400 hover:text-white px-4 py-2 rounded-md font-normal text-sm">
                      Logout
                  </a>
              </div>
          </div>
      </div>
      <hr class="border-gray-700">
    </nav>

    <!-- Main -->
    <div class="flex">

        <!-- Vertical Sidebar -->
        <aside class="bg-gray-800 w-56 sticky top-0 h-screen p-4 py-6 pt-6">
          <nav class="space-y-5">
              
              <!-- <a href="#" class="font-light text-gray-300 hover:text-white flex items-center" style="font-size: 15.5px;">
                  <i class="fa-solid fa-table-columns"></i>
                  &nbsp;
                  View All Files
              </a> -->
      
              <!-- <a href="#" class="text-base font-light text-gray-300 hover:text-white flex items-center pt-2" style="font-size: 15px;">
                  <i class="fa-regular fa-file"></i>&nbsp;&nbsp;Unprocessed Files
              </a> -->
      
              <a href="#" class="text-base font-light text-gray-300 hover:text-white flex items-center pt-2" style="font-size: 15px;">
                  <!-- <svg class="h-6 w-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 12H7a2 2 0 01-2-2V6a2 2 0 012-2h5.4a2 2 0 011.6.8l2.4 2.9a2 2 0 001.6.8H19a2 2 0 012 2v11a2 2 0 01-2 2z"></path></svg> -->
                  <i class="fa-solid fa-list-ul"></i>&nbsp;&nbsp;Manage My Filepaths
              </a>
      
              <a href="#" class="text-base font-light text-gray-500 flex items-center cursor-not-allowed" style="font-size: 15px; pointer-events: none;">
                  <i class="fa-solid fa-gear"></i>&nbsp;&nbsp;Profile Settings
              </a>
  
          </nav>
          <hr class="border-gray-700 mt-6">
      </aside>


      <!-- Main Content -->
      <!-- bg-gray-800 -->
      <div class="w-full max-w-3xl mx-auto p-8 rounded-lg shadow-xl mt-10">

        <h2 class="font-semibold text-gray-300 text-center mb-6 text-2xl">
            Enter a Directory Path to Organize
        </h2>
        
        <hr class="border-gray-700 mb-6">

        <!-- File Path Form -->
        <form id="uploadForm" class="space-y-6">
            <div>
                <label class="block text-gray-400 text-sm font-bold mb-2" for="directoryInput">
                    Directory Filepath:
                </label>
                <div class="flex">
                    <input 
                        type="text" 
                        id="directory_path_input" 
                        name="directory_path" 
                        placeholder="/user/documents/project_folder" 
                        class="w-full px-4 py-2 border border-gray-600 rounded-md shadow-sm bg-gray-700 text-gray-300 focus:outline-none focus:ring focus:border-blue-500" 
                        required
                    >
                </div>
            </div>

            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring focus:border-blue-500"
            >
                Organize
            </button>
        </form>

        <!-- Loader -->
        <div id="loader" class="fixed top-0 left-0 w-screen h-screen flex items-center justify-center bg-gray-900 bg-opacity-60 z-50 hidden">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-gray-100"></div>
        </div>

        <hr class="border-gray-700 mt-10">

        <!-- Entered File Paths List -->
        <div id="filePathsList" class="mt-8">
            <h3 class="text-xl font-semibold text-gray-200 mb-4">
                Saved File Paths
            </h3>

            <!-- bg-gray-700 -->
            <!-- mt-6 text-center -->
            <div class="h-60 rounded-lg pt-2">
                <p class="text-gray-500">
                    No file paths saved yet...
                </p>
            </div>
        </div>

        <!-- Response Message -->
        <div id="responseMessage" class="mt-4 hidden p-4 text-center rounded-md bg-blue-600 text-white">
            <!-- Success/Error message will be displayed here -->
        </div>

      </div>

    </div>

  </body>
  <script src="fe_script.js"></script>
</html>
